<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="block">

    </div>

    <div class="keys">
        <div class="upkey" onclick="moveup()">
            w
        </div>

        <div class="downkey" onclick="movedown()">
            s
        </div>

        <div class="leftkey" onclick="moveleft()">
            a
        </div>

        <div class="rightkey" onclick="moveright()">
            d
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
